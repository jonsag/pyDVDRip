[decoration]
scores = 40

[ogmrip]
path = .

shripPath = /usr/bin/shrip

spokenLanguages = sv, en

subLanguages = sv, en

shripListTitles = %(shripPath)s list --device %(path)s
shripListAudio = %(shripPath)s list --device %(path)s --audio
shripListChapters = %(shripPath)s list --device %(path)s --chapters
shripListSubtitles = %(shripPath)s list --device %(path)s --subtitles

shripEncode = %(shripPath)s encode --device %(path)s